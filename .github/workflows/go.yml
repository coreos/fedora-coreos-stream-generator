name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-build:
    name: test build
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x, 1.19.x]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Build
      run: make
    - name: Test
      run: make test
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.48.0
        args: -E=gofmt --timeout=30m0s
